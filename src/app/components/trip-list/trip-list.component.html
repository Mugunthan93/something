<ion-grid id="upcoming-trip">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-text>Upcoming Trips</ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-content>
        <ion-virtual-scroll [items]="items" approxItemHeight="50px">
          <ion-item lines="none" *virtualItem="let item">
            <ion-grid id="trip-items">
              <ion-row>
                <ion-col>
                  <ion-row>
                    <ion-col size="1">
                      <ion-icon name="airplane"></ion-icon>
                      <!-- <ion-icon src="../../../assets/icons/oneway.svg"></ion-icon> -->
                    </ion-col>
                    <ion-col size="3">
                      <ion-text>{{ item.from }}</ion-text>
                    </ion-col>
                    <ion-col size="2">
                      <!-- <ion-icon src="../../../assets/icons/flying-fly.svg"></ion-icon> -->
                    </ion-col>
                    <ion-col size="3">
                      <ion-text>{{ item.to }}</ion-text>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
              <ion-row class="ion-align-items-center">
                <ion-col size="11">
                  <ion-text>{{ item.date | date }} | {{ item.time | date : 'shortTime' }}</ion-text>
                </ion-col>
                <ion-col size="1">
                  <ion-icon src="../../../assets/ionicons/md-alert-circle.svg" size="large"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-virtual-scroll>
      </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
