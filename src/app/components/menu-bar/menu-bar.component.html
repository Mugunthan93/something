<ion-menu content-id="sidebar" side="start" menu-id="first">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="person-circle-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <ion-text>
          {{ name | async | titlecase}}
        </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <ion-item (click)="dashboard()">
        <ion-icon slot="start" src="../../../assets/menu/dashboard.svg"></ion-icon>
        <ion-label>
          <ion-text>
            Dashboard
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item (click)="myBookings()">
        <ion-icon slot="start" src="../../../assets/menu/booking.svg"></ion-icon>
        <ion-label>
          <ion-text>
            My Bookings
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item (click)="approvalRequest()" *ngIf="isManager | async">
        <ion-icon slot="start" src="../../../assets/menu/approval.svg"></ion-icon>
        <ion-label>
          <ion-text>
            Approval Request
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item (click)="onLogout()">
        <ion-icon slot="start" src="../../../assets/menu/logout.svg"></ion-icon>
        <ion-label>
          <ion-text>
            Log Out
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
