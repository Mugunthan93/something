<ion-header>
  <ion-toolbar>
    <ion-title>flight</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="filter()">
        <ion-icon src="../../../../../assets/ionicons/md-filter-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid id="list">
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-segment (ionChange)="changeListType($event)" [value]="listType">
          <ion-col size="6">
            <ion-segment-button value="departure" layout="end">
              <ion-label>
                {{'Departure' | uppercase}}
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="6">
            <ion-segment-button value="return" layout="end">
              <ion-label>
                {{'Return' | uppercase}}
              </ion-label>
            </ion-segment-button>
          </ion-col>
        </ion-segment>
      </ion-row>
      <ion-row>
        <ion-segment (ionChange)="sorting($event)">
          <ion-col size="3">
            <ion-segment-button value="departure" layout="icon-end">
              <ion-label>
                {{'Departure' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg"></ion-icon>
                <!-- <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg"></ion-icon> -->
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="3">
            <ion-segment-button value="arrival" layout="icon-end">
              <ion-label>
                {{'Arrival' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg"></ion-icon>
                <!-- <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg"></ion-icon> -->
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="3">
            <ion-segment-button value="duration" layout="icon-end">
              <ion-label>
                {{'Duration' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg"></ion-icon>
                <!-- <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg"></ion-icon> -->
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="3">
            <ion-segment-button value="price" layout="icon-end">
              <ion-label>
                {{'Price' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg"></ion-icon>
                <!-- <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg"></ion-icon> -->
              </ion-label>
            </ion-segment-button>
          </ion-col>
        </ion-segment>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-result-list  
            [flightList]="flightList"
            [selectedFlights]="selectedFlight"
            (getFlightValue)="currentFlight($event)" 
          ></app-result-list>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer *ngIf="selectedDepartureFlight !== null || selectedReturnFlight !== null">
  <ion-toolbar>
    <ion-row>
      <ion-col size="4">
        <ion-text>
          DEPARTURE
        </ion-text>
        <ion-row class="ion-justify-content-start">
          <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
          <ion-col>
            <ion-text>
              15:40-17:50
            </ion-text>
            <ion-text>
              Fair1
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-text>
          DEPARTURE
        </ion-text>
        <ion-row class="ion-justify-content-start">
          <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
          <ion-col size="8">
            <ion-text>
              15:40-17:50
            </ion-text>
            <ion-text>
              Fair1
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-text>
          $ 4800
        </ion-text>
        <ion-button size="small" expand="block" (click)="book()">
          <ion-text>Book</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
