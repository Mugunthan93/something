<ion-content>

  <ion-card
    *ngFor="let hotel of (hotelList$ | async | sort : (sortBy$ | async).property : (sortBy$ | async).state);let i = index"
    (click)="viewHotel(hotel)">

    <ion-card-header>
      <ion-row>
        <ion-icon size="large" [name]="star == 'full' ? 'star' : star == 'half' ? 'star-half' : 'star'"
          *ngFor="let star of starRating(hotel.StarRating)"></ion-icon>
      </ion-row>
      <ion-row>
        <ion-row>
          <ion-label>{{hotel.HotelName}}</ion-label>
          <ion-text>{{hotel.Address ? hotel.Address : hotel.HotelAddress}}</ion-text>
        </ion-row>
        <ion-row>
          <ion-label>{{hotel.Price.PublishedPrice | currency : 'INR'}}</ion-label>
          <!-- <ion-text>{{'For ' + hotel.nights + ' Nights'}}</ion-text> -->
        </ion-row>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-row class="img">
          <ion-img [src]="loadImg(hotel)"
            (ionError)="changeImg($event)"></ion-img>
          <ion-icon size="large" name="heart-outline"></ion-icon>
          <ion-icon slot="start" name="heart-sharp" *ngIf="false"></ion-icon>
        </ion-row>
        <ion-row class="facility" *ngIf="hotel.HotelFacilities">
          <ion-item>
            <ion-icon slot="start" name="add-sharp"></ion-icon>
            <ion-label>{{hotel.HotelFacilities ? hotel.HotelFacilities[0] : ''}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="add-sharp"></ion-icon>
            <ion-label>{{hotel.HotelFacilities ? hotel.HotelFacilities[1] : ''}}</ion-label>
          </ion-item>
        </ion-row>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" #infinite>
    <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="loading">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
