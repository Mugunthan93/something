<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon src="../../../../../assets/ionicons/arrow-back-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text>Domestic Result Page</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mailTicket()" *ngIf="mailStatus$ | async">
        <ion-icon slot="icon-only" src="../../../../../../assets/ionicons/mail-outline.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="filter()">
        <ion-icon src="../../../../../../assets/ionicons/md-filter-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <app-result-sorting [type]="resultType" [buttons]="sortButtons">
  </app-result-sorting>
</ion-header>

<ion-content>
  <ion-row #content>
    <app-result-list 
      [type]="(resultType$ | async)"
      class="depart-shrink" 
      #departure 
      [flightList]="(departList$ | async)" 
      [selectedFlights]="selectedFlight"
      (getFlightValue)="currentDepartureFlight($event)" 
      [flightType]="'departure'" 
      (getsColumns)="departuredColumns($event)"
      (mailStatus$)="changeStatus($event)">
    </app-result-list>
    <app-result-list 
      [type]="(resultType$ | async)"
      class="return-grow" 
      #return 
      [flightList]="(returnList$ | async)" 
      [selectedFlights]="selectedFlight"
      (getFlightValue)="currentReturnFlight($event)" 
      [flightType]="'return'" 
      (getsColumns)="returnedColumns($event)"
      (mailStatus$)="changeStatus($event)">
    </app-result-list>
  </ion-row>
</ion-content>

<ion-footer *ngIf="(selectedDepartureFlight$ | async) !== null && (selectedReturnFlight$ | async) !== null">
  <ion-toolbar>
    <ion-row>
      <ion-row>
        <ion-label>DEPARTURE</ion-label>
        <ion-row class="ion-justify-content-around" *ngFor="let i of (selectedDepartureFlight$ | async).trips">
          <ion-img src="../../../../../assets/AirlineLogo/{{i.tripinfo.logo}}.gif"></ion-img>
          <ion-row>
            <ion-text>{{i.tripinfo.airline.code}}-{{i.tripinfo.airline.number}}</ion-text>
            <ion-text>{{i.tripinfo.fare}}</ion-text>
          </ion-row>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-label>RETURN</ion-label>
        <ion-row class="ion-justify-content-around" *ngFor="let i of (selectedReturnFlight$ | async).trips">
          <ion-img src="../../../../../assets/AirlineLogo/{{i.tripinfo.logo}}.gif"></ion-img>
          <ion-row>
            <ion-text>{{i.tripinfo.airline.code}}-{{i.tripinfo.airline.number}}</ion-text>
            <ion-text>{{i.tripinfo.fare}}</ion-text>
          </ion-row>
        </ion-row>
      </ion-row>
    </ion-row>
    <ion-buttons slot="end">
      <ion-button (click)="book()">
        <ion-text>Book</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
