    <!--stop row-->
    <ion-row>
      <ion-col>
        <!--heading-->
        <ion-row>
          <ion-text>Stops</ion-text>
        </ion-row>
        <!--segment-->
        <ion-row>
          <ion-segment mode="ios" (ionChange)="chooseStop($event)">
            <ion-segment-button value="home">
              <ion-text>All</ion-text>
            </ion-segment-button>
            <ion-segment-button value="heart">
              <ion-text>Non-Stop</ion-text>
            </ion-segment-button>
            <ion-segment-button value="pin">
              <ion-text>1 Stop</ion-text>
            </ion-segment-button>
            <ion-segment-button value="star">
              <ion-text>2 Stops</ion-text>
            </ion-segment-button>
          </ion-segment>
        </ion-row>
      </ion-col>
    </ion-row>

    <!--departure row-->
    <ion-row>
      <ion-col>
        <!--heading-->
        <ion-row>
          <ion-text>Onward Departure Time</ion-text>
        </ion-row>
        <!--range row-->
        <ion-row>
          <ion-range min="-200" max="200" color="secondary"></ion-range>
        </ion-row>
         <!--value row-->
         <ion-row>
          <ion-col>
            <ion-text>0 Hours</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>24 Hours</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <!--return row-->
    <ion-row>
      <ion-col>
        <!--heading-->
        <ion-row>
          <ion-text>Onward Return Time</ion-text>
        </ion-row>
        <!--range row-->
        <ion-row>
          <ion-range min="-200" max="200" color="secondary"></ion-range>
        </ion-row>
         <!--value row-->
         <ion-row>
          <ion-col>
            <ion-text>0 Hours</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>24 Hours</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <!--price row-->
    <ion-row>
      <ion-col>
        <!--heading-->
        <ion-row>
          <ion-text>Price</ion-text>
        </ion-row>
        <!--range row-->
        <ion-row>
          <ion-range min="-200" max="200" color="secondary"></ion-range>
        </ion-row>
        <!--value row-->
        <ion-row>
          <ion-col>
            <ion-text>1,000</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>1,00,00,000</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <!--fare row-->
    <ion-row>
      <ion-col>
        <ion-text>Corporate Fare</ion-text>
      </ion-col>
      <ion-col>
        <ion-checkbox></ion-checkbox>
      </ion-col>
    </ion-row>

    <!--airline heading row-->
    <ion-row>
      <ion-col>
        <ion-text>Preferred Airlines</ion-text>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>

    <!--airlines row-->
    <ion-row>
      <ion-col>
        <!--airline row-->
        <ion-row *ngFor="let airline of airlines">
          <!--airline name-->
          <ion-col>
            <ion-text>{{airline}}</ion-text>
          </ion-col>
          <!--chekcbox-->
          <ion-col>
            <ion-checkbox></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button size="large" (click)="close()">
      <ion-text>Cancel</ion-text>
    </ion-button>
    <ion-button size="large" (click)="close()">
      <ion-text>Apply</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
