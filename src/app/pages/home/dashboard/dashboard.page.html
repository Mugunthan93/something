
<ion-header id="sidebar">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="large">
      Travellers Pass
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="notification()">
        <ion-icon slot="icon-only" name="notifications-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button (click)="profile()">
        <ion-icon slot="icon-only" src="../../../../../assets/ionicons/md-people-circle-outline.svg" size="large">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item *ngIf="currenttab == 'expense-tab'" class="tripDetail">
    <ion-item (click)="changeDate('end')">
        <ion-label class="large bold">From :</ion-label>
        <ion-label class="large bold">{{ endDate() | async }}</ion-label>
    </ion-item>
    <ion-item (click)="changeDate('start')">
        <ion-label class="large bold">To :</ion-label>
        <ion-label class="large bold">{{ startDate() | async }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="addTrips()">
          <ion-label>Add Trips</ion-label>
      </ion-button>
  </ion-item>
  </ion-item>
</ion-header>

<ion-content>
  <ion-tabs (ionTabsDidChange)="tabChange($event)">
    <ion-tab-bar slot="bottom" class="ion-justify-content-around">
      <ion-tab-button tab="home-tab">
        <ion-icon name="briefcase"></ion-icon>
        <ion-label class="large">Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="trip-tab">
        <ion-icon name="home"></ion-icon>
        <ion-label class="large">Trips</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="expense-tab">
        <ion-icon name="card"></ion-icon>
        <ion-label class="large">Expense</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
