<app-custom-stepper [linear]="false" [selected]="" [selectedIndex]="" #stepper>
  <cdk-step [completed]="" [editable]="" [state]="" [stepControl]="personalSignupForm">

          <form [formGroup]="personalSignupForm" (ngSubmit)="onSignup()">
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/mail.svg"></ion-icon> -->
              <ion-input type="text" formControlName="name" placeholder="Name" required></ion-input>
            </ion-item>

            </ion-label>

            </ion-label> -->

              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="mobile_number" placeholder="Mobile Number"></ion-input>
            </ion-item>

            </ion-label> -->

            </ion-item>

                    loginForm.controls['password'].dirty &&

                    color="danger">
                    Password Required
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="company_name" placeholder="Company Name"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="company_address" placeholder="Company Address"></ion-input>
            </ion-item>

            </ion-label> -->
          
            <ion-item>

              <ion-input type="text" formControlName="gst_number" placeholder="GST Number"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
            
            <ion-item lines="none">
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <button type="submit" cdkStepperNext>
                      <ion-button expand="block" fill="solid" color="primary">
                        SignUp
                      </ion-button>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-step>
  <cdk-step [completed]="" [editable]="" [state]="" [stepControl]="companySignupForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <form [formGroup]="companySignupForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/mail.svg"></ion-icon> -->
              <ion-input type="text" formControlName="company_name" placeholder="Company Name" required></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['email'].touched && 
                    loginForm.controls['email'].dirty && 
                    loginForm.controls['email'].hasError('required')" 
                    color="danger">
                    Email Address Required
            </ion-label>
            <ion-label 
              *ngIf="loginForm.controls['email'].touched && 
                    loginForm.controls['email'].dirty && 
                    loginForm.controls['email'].hasError('pattern')" 
                    color="danger">
                    Invalid Email Address
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="company_address" placeholder="Company Address"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="auth_sign_name" placeholder="Authorized Signatory Name"></ion-input>
            </ion-item>

              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="company_phone_number" placeholder="Company Phone Number"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
          
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="gst_number" placeholder="GST Number"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
      
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="gst_email" placeholder="GST Email"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
      
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="gst_phone_number" placeholder="GST Phone Number"></ion-input>

                    loginForm.controls['password'].dirty &&

                    Password Required
            </ion-label> -->
      
            <ion-item>
              <!-- <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon> -->
              <ion-input type="text" formControlName="branch" placeholder="Branch"></ion-input>
            </ion-item>
            <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
            
            <ion-item lines="none">
              <ion-grid>
                <ion-row>
                  <ion-col size="4" offset="1">
                    <button type="button" cdkStepperPrevious>
                      <ion-button expand="block" fill="solid" color="primary">
                        back
                      </ion-button>
                    </button>
                  </ion-col>
      
                  <ion-col size="4" offset="1">
                    <button type="button" cdkStepperNext>
                      <ion-button expand="block" fill="solid" color="primary">
                        submit
                      </ion-button>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-step>
  <cdk-step [completed]="" [editable]="" [state]="" [stepControl]="">
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <app-add-branch *ngIf="showBranchForm" (closeBranch)="closeBranch($event)"></app-add-branch>
          <ion-content *ngIf="!showBranchForm">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-searchbar></ion-searchbar>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="ion-align-self-center">
                  <ion-text *ngIf="user.length == 0" class="ion-text-center">Add atleast one Branch</ion-text>
                  <ion-list *ngIf="user.length > 0">
                    <ion-item lines="none">
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-fab vertical="bottom" horizontal="center" slot="fixed">
              <button type="submit" (click)="addBranch()">
                <ion-fab-button>
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
            <ion-fab vertical="bottom" horizontal="start" slot="fixed">
              <button type="button" cdkStepperPrevious>
                <ion-fab-button>
                  <ion-icon name="arrow-back"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <button type="submit" cdkStepperNext>
                <ion-fab-button>
                  <ion-icon name="arrow-forward"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
          </ion-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-step>

  <cdk-step [completed]="" [editable]="" [state]="" [stepControl]="userSignupForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <app-add-user *ngIf="showUserForm" (closeUser)="closeUser($event)"></app-add-user>
          <ion-content *ngIf="!showUserForm">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-searchbar></ion-searchbar>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="ion-align-self-center">
                  <ion-text *ngIf="user.length == 0" class="ion-text-center">Add atleast one user</ion-text>
                  <ion-list *ngIf="user.length > 0">
                    <ion-item lines="none">
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <button type="button" (click)="finishSignup()">
                <ion-fab-button>
                  <ion-icon name="arrow-forward"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
            <ion-fab vertical="bottom" horizontal="center" slot="fixed">
              <button type="button" (click)="addUser()">
                <ion-fab-button>
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
            <ion-fab vertical="bottom" horizontal="start" slot="fixed">
              <button type="button" cdkStepperPrevious>
                <ion-fab-button>
                  <ion-icon name="arrow-back"></ion-icon>
                </ion-fab-button>
              </button>
            </ion-fab>
          </ion-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-step>
</app-custom-stepper>
