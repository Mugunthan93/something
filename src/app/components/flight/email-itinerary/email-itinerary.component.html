<ion-header>
    <ion-toolbar>
        <ion-title>
            Send Email Itinerary
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="full">
        <ion-label position="floating">To:</ion-label>
        <ion-row>
            <ion-input type="text" [formControl]="emailId" required email></ion-input>
            <ion-label *ngIf="
                  emailId.touched &&
                  emailId.hasError('required')" color="danger">
                Email Address Required
            </ion-label>
            <ion-label *ngIf="
                  emailId.touched &&
                  emailId.dirty &&
                  emailId.hasError('pattern')" color="danger">
                Invalid Email Address
            </ion-label>
        </ion-row>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-label class="bold">Cancel</ion-label>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="sendMail()">
                <ion-label class="bold">Send</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
