<ion-content>
  <app-result-list
    [flightList]="flightList$ | async" 
    [selectedFlights]="selectedFlight$ | async"
    (getFlightValue)="currentFlight($event)">
  </app-result-list>
</ion-content>

<ion-footer *ngIf="(selectedFlight$ | async) !== null">
  <ion-toolbar class="result-footer">
    <ion-row class="multi-city">
      <ion-label class="large bold">{{(selectedFlight$ | async).fare | currency : (selectedFlight$ | async).currency}}
      </ion-label>
      <ion-button (click)="selectedFlight()">
        <ion-label class="large bold">Continue</ion-label>
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
