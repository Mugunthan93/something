<ion-header>
  <ion-toolbar>
    <ion-title>flight</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="filter()">
        <ion-icon src="../../../../../assets/ionicons/md-filter-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="list">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-segment (ionChange)="changeListType($event)" [value]="listType">
            <ion-col size="6">
              <ion-segment-button value="departure" layout="end">
                <ion-label>
                  {{'Departure' | uppercase}}
                </ion-label>
              </ion-segment-button>
            </ion-col>
            <ion-col size="6">
              <ion-segment-button value="return" layout="end">
                <ion-label>
                  {{'Return' | uppercase}}
                </ion-label>
              </ion-segment-button>
            </ion-col>
            </ion-segment>
        </ion-row>
        <ion-row>
          <ion-segment (ionChange)="sorting($event)">
          <ion-col size="3">
            <ion-segment-button value="departure" layout="end">
              <ion-label>
                {{'Departure' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" slot="end"></ion-icon>
                <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg" slot="end"></ion-icon>
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="3">
            <ion-segment-button value="arrival" layout="end">
              <ion-label>
                {{'Arrival' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" slot="end"></ion-icon>
                <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg" slot="end"></ion-icon>
              </ion-label>
            </ion-segment-button>
          </ion-col>
          <ion-col size="3">
              <ion-segment-button value="duration" layout="end">
                <ion-label>
                  {{'Duration' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" slot="end"></ion-icon>
                <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg" slot="end"></ion-icon>
                </ion-label>
              </ion-segment-button>
          </ion-col>
          <ion-col size="3">
              <ion-segment-button value="price" layout="end">
                <ion-label>
                  {{'Price' | uppercase}}
                <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" slot="end"></ion-icon>
                <ion-icon src="../../../../../../assets/ionicons/arrow-down-outline.svg" slot="end"></ion-icon>
                </ion-label>
              </ion-segment-button>
          </ion-col>
          </ion-segment>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-result-list  
              [flightList]="flightList"  
              (getFlightValue)="currentFlight($event)"
            ></app-result-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="selectedFlight.departure !== null || selectedFlight.return !== null">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-row>
            <ion-text>
              DEPARTURE
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-row>
                <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
              </ion-row>
            </ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-text>
                  15:40-17:50
                </ion-text>
              </ion-row>
              <ion-row>
                <ion-text>
                  Fair1
                </ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-text>
              DEPARTURE
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-row>
                <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
              </ion-row>
            </ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-text>
                  15:40-17:50
                </ion-text>
              </ion-row>
              <ion-row>
                <ion-text>
                  Fair1
                </ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-text>
              $ 4800
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button size="small" expand="block" (click)="book()">
                <ion-text>Book</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
