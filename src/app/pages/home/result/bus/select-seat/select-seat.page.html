<ion-header>
  <ion-toolbar>
    <ion-title>select-seat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-bus-seatlayout (seat)="selectedSeat($event)"></app-bus-seatlayout>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="busReview()">
        <ion-text>REVIEWS</ion-text>
      </ion-button>
      <ion-button (click)="busPhoto()">
        <ion-text>PHOTOS</ion-text>
      </ion-button>
      <ion-button (click)="budAmenties()">
        <ion-text>AMENTIES</ion-text>
      </ion-button>
      <ion-button (click)="busPolicy()">
        <ion-text>POLICIES</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="continue">
    <ion-buttons slot="end">
      <ion-button (click)="pickupdrop()">
        <ion-text>
          Continue
        </ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
