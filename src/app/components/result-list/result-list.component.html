<ion-content>
  <ion-row>
    <ion-col>
      <mat-accordion multi="false">
        <mat-expansion-panel (opened)="panelOpen(item)" [id]="i" #panel
        *ngFor="let item of flightList;let i = index"
        (click)="getFlight(item)"
        (closed)="panelOpen()" [hideToggle]="true">
          <mat-expansion-panel-header [collapsedHeight]="'60px'">
              <ion-row>
                <ion-col size="3">
                  <ion-row>
                    <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
                  </ion-row>
                  <ion-row>
                    <ion-text>
                      Air Asia
                    </ion-text>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-text>
                      15:40 - 17:50
                    </ion-text>
                  </ion-row>
                  <ion-row>
                    <ion-text>
                      Economy
                    </ion-text>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-text>
                      02h 10m
                    </ion-text>
                  </ion-row>
                  <ion-row>
                    <ion-text>
                      non stop
                    </ion-text>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-text>
                      $ 4800
                    </ion-text>
                  </ion-row>
                  <ion-row>
                    <ion-text>
                      7 seat left
                    </ion-text>
                  </ion-row>
                </ion-col>
              </ion-row>
          </mat-expansion-panel-header>
          <ion-row>
            <ion-text>
              Air-Asia 15-332
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-row>
                <ion-text>icon</ion-text>
              </ion-row>
              <ion-row>
                <ion-text>Baggage : 15kg</ion-text>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-icon size="large" name="briefcase"></ion-icon>
              </ion-row>
              <ion-row>
                <ion-text>Cabin : 7kg</ion-text>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-icon size="large" src="../../../../../../assets/icons/flying-fly.svg"></ion-icon>
              </ion-row>
              <ion-row>
                <ion-text>Flight details</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </mat-expansion-panel>
      </mat-accordion>
    </ion-col>
  </ion-row>
</ion-content>
