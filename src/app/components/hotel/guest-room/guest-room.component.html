<ion-header>
  <ion-toolbar>Guest Room</ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-accordion>
          <mat-expansion-panel *ngFor="let room of rooms">
            <mat-expansion-panel-header>
              <ion-row>
                <ion-col>
                  <ion-row>
                    <ion-text>Room 1</ion-text>
                  </ion-row>
                </ion-col>
              </ion-row>
            </mat-expansion-panel-header>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-text>Adults</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>Age 15 years and above</ion-text>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row class="ion-justify-content-between">
                  <ion-col size="2">
                    <ion-icon name="add"></ion-icon>
                  </ion-col>
                  <ion-col size="2">
                    <ion-input type="number" hidden></ion-input>
                    <ion-text>
                      3
                    </ion-text>
                  </ion-col>
                  <ion-col size="2">
                    <ion-icon name="remove"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-text>Age of Adults</ion-text>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row>
                  <ion-col>
                    <ion-select placeholder="Adult Age">
                      <ion-select-option value="f">Female</ion-select-option>
                      <ion-select-option value="m">Male</ion-select-option>
                    </ion-select>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-text>Children</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>Age 12 years and above</ion-text>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row class="ion-justify-content-between">
                  <ion-col size="2">
                    <ion-icon name="add"></ion-icon>
                  </ion-col>
                  <ion-col size="2">
                    <ion-input type="number" hidden></ion-input>
                    <ion-text>
                      3
                    </ion-text>
                  </ion-col>
                  <ion-col size="2">
                    <ion-icon name="remove"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-text>Age of Children</ion-text>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row>
                  <ion-col>
                    <ion-select placeholder="Child Age">
                      <ion-select-option value="f">Female</ion-select-option>
                      <ion-select-option value="m">Male</ion-select-option>
                    </ion-select>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="12">
                <ion-chip color="warning">
                  <ion-text>Up to 18 guests allowed in one room</ion-text>
                </ion-chip>
              </ion-col>
            </ion-row>
          </mat-expansion-panel>
        </mat-accordion>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3" (click)="addRoom()">
        <ion-row>
          <ion-icon name="add"></ion-icon>
          <ion-text>
            Add Room
          </ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
