<ion-grid id="list">
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-segment (ionChange)="segmentChanged($event)">
        <ion-col size="3">
          <ion-segment-button value="departure">
            <ion-label>{{'Departure' | uppercase}}</ion-label>
          </ion-segment-button>
        </ion-col>
        <ion-col size="3">
          <ion-segment-button value="arrival">
            <ion-label>{{'Arrival' | uppercase}}</ion-label>
          </ion-segment-button>
        </ion-col>
        <ion-col size="3">
            <ion-segment-button value="duration">
              <ion-label>{{'Duration' | uppercase}}</ion-label>
            </ion-segment-button>
        </ion-col>
        <ion-col size="3">
            <ion-segment-button value="price">
              <ion-label>{{'Price' | uppercase}}</ion-label>
            </ion-segment-button>
        </ion-col>
        </ion-segment>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-content>
              <ion-row  *ngFor="let item of flightList">
                <ion-col>
                  <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" 
                    (closed)="panelOpenState = false" [hideToggle]="true">
                      <mat-expansion-panel-header [collapsedHeight]="'60px'">
                          <ion-row>
                            <ion-col size="3">
                              <ion-row>
                                <ion-text>
                                  {{item.type}}
                                </ion-text>
                              </ion-row>
                              <ion-row>
                                <ion-text>
                                  Air Asia
                                </ion-text>
                              </ion-row>
                            </ion-col>
                            <ion-col size="3">
                              <ion-row>
                                <ion-text>
                                  15:40 - 17:50
                                </ion-text>
                              </ion-row>
                              <ion-row>
                                <ion-text>
                                  Economy
                                </ion-text>
                              </ion-row>
                            </ion-col>
                            <ion-col size="3">
                              <ion-row>
                                <ion-text>
                                  02h 10m
                                </ion-text>
                              </ion-row>
                              <ion-row>
                                <ion-text>
                                  non stop
                                </ion-text>
                              </ion-row>
                            </ion-col>
                            <ion-col size="3">
                              <ion-row>
                                <ion-text>
                                  $ 4800
                                </ion-text>
                              </ion-row>
                              <ion-row>
                                <ion-text>
                                  7 seat left
                                </ion-text>
                              </ion-row>
                            </ion-col>
                          </ion-row>
                      </mat-expansion-panel-header>
                      <ion-row>
                        <ion-text>
                          Air-Asia 15-332
                        </ion-text>
                      </ion-row>
                      <ion-row>
                        <ion-col size="4">
                          <ion-row>
                            <ion-text>icon</ion-text>
                          </ion-row>
                          <ion-row>
                            <ion-text>Baggage : 15kg</ion-text>
                          </ion-row>
                        </ion-col>
                        <ion-col size="4">
                          <ion-row>
                            <ion-text>icon</ion-text>
                          </ion-row>
                          <ion-row>
                            <ion-text>Cabin : 7kg</ion-text>
                          </ion-row>
                        </ion-col>
                        <ion-col size="4">
                          <ion-row>
                            <ion-text>icon</ion-text>
                          </ion-row>
                          <ion-row>
                            <ion-text>Flight details</ion-text>
                          </ion-row>
                        </ion-col>
                      </ion-row>
                    </mat-expansion-panel>
                  </mat-accordion>
                </ion-col>
              </ion-row>
          </ion-content>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
