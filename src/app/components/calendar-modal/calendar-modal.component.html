<ion-header>
   <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button icon="chevron-back-outline" defaultHref="home">
       </ion-back-button>
     </ion-buttons>
     <ion-title>
       <ion-text>select Date</ion-text>
     </ion-title>
   </ion-toolbar>
 </ion-header>
<ion-content>
   <calendar #myCalendar
      [eventSource]="eventSource" 
      [calendarMode]="calendar.mode" 
      [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" 
      (onRangeChanged)="reloadSource(startTime, endTime)"
      (onEventSelected)="onEventSelected($event)" 
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)" 
      step="60"
      [monthviewDisplayEventTemplate]="monthviewDisplay">
   </calendar>
</ion-content>

<ng-template #monthviewDisplay let-view="view" let-row="row" let-col="col">
   <ion-row>
      <ion-text>
         {{view.dates[row*7+col].label}}
      </ion-text>
   </ion-row>
   <ion-row>
      <ion-text>$4000</ion-text>
   </ion-row>
</ng-template>
