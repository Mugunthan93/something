<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon src="../../../../assets/ionicons/arrow-back-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text>Multi-City Result</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mailTicket()" *ngIf="mailStatus$ | async">
        <ion-icon slot="icon-only" src="../../../../../assets/ionicons/mail-outline.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="filter()">
        <ion-icon src="../../../../../assets/ionicons/md-filter-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <app-result-sorting 
    [type]="resultType"
    [buttons]="sortButtons">
  </app-result-sorting>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <app-result-list
      [type]="resultType"
      [flightList]="flightList" 
      [selectedFlights]="selectedFlight"
      (getFlightValue)="currentFlight($event)"
      (mailStatus$)="changeStatus($event)"
      ></app-result-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer *ngIf="selectedFlight !== null">
  <ion-row>
    <ion-col size="3">
      <ion-row>
        <ion-img src="../../../../../../assets/site-image/D7.gif"></ion-img>
      </ion-row>
      <ion-row>
        <ion-text>
          Air Asia
        </ion-text>
      </ion-row>
    </ion-col>
    <ion-col size="3">
      <ion-row>
        <ion-text>
          15:40 - 17:50
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-text>
          Economy
        </ion-text>
      </ion-row>
    </ion-col>
    <ion-col size="3">
      <ion-row>

        <ion-text>
          02h 10m
        </ion-text>
      </ion-row>
      <ion-row>

        <ion-text>
          non stop
        </ion-text>
      </ion-row>
    </ion-col>
    <ion-col size="3">
      <ion-row>
        <ion-text>
          $ 4800
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-button size="small" (click)="book()">
          <ion-text>Book</ion-text>
        </ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
