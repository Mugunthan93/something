<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-icon src="../../../../assets/ng-img/icons/mail.svg"></ion-icon>
                <ion-input type="email" formControlName="email" placeholder="E-mail" required pattern></ion-input>
              </ion-item>
              <ion-label 
                *ngIf="loginForm.controls['email'].touched && 
                      loginForm.controls['email'].dirty && 
                      loginForm.controls['email'].hasError('required')" 
                      color="danger">
                      Email Address Required
              </ion-label>
              <ion-label 
                *ngIf="loginForm.controls['email'].touched && 
                      loginForm.controls['email'].dirty && 
                      loginForm.controls['email'].hasError('pattern')" 
                      color="danger">
                      Invalid Email Address
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-icon src="../../../../assets/ng-img/icons/password.svg"></ion-icon>
                <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-label 
                *ngIf="loginForm.controls['password'].touched && 
                      loginForm.controls['password'].dirty && 
                      loginForm.controls['password'].hasError('required')" 
                      color="danger">
                      Password Required
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col size="10">
              <ion-button fill="solid" type="submit">Login</ion-button>
              <a>
                <ion-text class="ion-float-right">Forgot Email or Password</ion-text>
              </a>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
  </ion-grid>
</form>
