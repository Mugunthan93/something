<ion-content [scrollX]="true">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-img src="../../../../assets/ng-img/logo.jpeg"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-tabs>
              <ion-tab-bar slot="top">
                <ion-tab-button tab="login">
                  <ion-label class="ion-text-center ion-text-uppercase">Login</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="signup">
                  <ion-label class="ion-text-center ion-text-uppercase">Signup</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
