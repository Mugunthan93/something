<ion-content>
  <app-result-list [flightList]="(departList$ | async)" [selectedFlights]="(selectedDepartureFlight$ | async)"
    (getFlightValue)="currentDepartureFlight($event)" *ngIf="(flightType$ | async) == 'departure'">
  </app-result-list>
  <app-result-list [flightList]="(returnList$ | async)" [selectedFlights]="(selectedDepartureFlight$ | async)"
    (getFlightValue)="currentReturnFlight($event)" *ngIf="(flightType$ | async) == 'return'">
  </app-result-list>
</ion-content>

<ion-footer *ngIf="(selectedDepartureFlight$ | async) !== null && (selectedReturnFlight$ | async) !== null">
  <ion-toolbar class="result-footer">
    <ion-row class="animated-round-trip">
      <ion-row>
        <ion-label>DEPARTURE</ion-label>
        <ion-row *ngFor="let i of (selectedDepartureFlight$ | async).trips">
          <ion-img src="../../../../../assets/AirlineLogo/{{i.tripinfo.logo}}.gif"></ion-img>
          <ion-row>
            <ion-label>{{i.tripinfo.airline.code}}-{{i.tripinfo.airline.number}}</ion-label>
            <ion-label>{{i.tripinfo.fare | currency : 'INR'}}</ion-label>
          </ion-row>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-label>RETURN</ion-label>
        <ion-row *ngFor="let i of (selectedReturnFlight$ | async).trips">
          <ion-img src="../../../../../assets/AirlineLogo/{{i.tripinfo.logo}}.gif"></ion-img>
          <ion-row>
            <ion-label>{{i.tripinfo.airline.code}}-{{i.tripinfo.airline.number}}</ion-label>
            <ion-label>{{i.tripinfo.fare | currency : 'INR'}}</ion-label>
          </ion-row>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-button expand="block" size="small" (click)="book()">
          <ion-label class="bold">Book</ion-label>
        </ion-button>
      </ion-row>
    </ion-row>
  </ion-toolbar>
</ion-footer>
