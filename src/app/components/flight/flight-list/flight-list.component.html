<ion-segment 
  *ngIf="(selectedService$ | async) == 'meal'" 
  scrollable 
  [value]="(totalMeal$ | async)[0]" 
  (ionChange)="changeFlight($event)">
  <ion-segment-button *ngFor="let flight of (totalMeal$ | async)" [value]="flight">
    <ion-row>
      <ion-col size="3">
        <ion-img src="../../../../../../assets/AirlineLogo/{{flight.AirlineCode}}.gif"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-text>{{flight.Origin}} - {{flight.Destination}}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text>{{flight.AirlineCode}} - {{flight.FlightNumber}}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-segment-button>
</ion-segment>
