<ion-header>
  <ion-toolbar>
    <ion-title>Select Room</ion-title>
    <ion-title>The residency Hotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-chip>
      <ion-text>ALL ROOMS</ion-text>
      <!-- <ion-icon name="close" *ngIf="tourist.selection"></ion-icon> -->
    </ion-chip>
    <ion-chip>
      <ion-text>BREAKFAST INCLUDED</ion-text>
      <!-- <ion-icon name="close" *ngIf="tourist.selection"></ion-icon> -->
    </ion-chip>
  </ion-row>
  <ion-row *ngFor="let room of rooms">
    <ion-col>
      <ion-row>
        <ion-img [src]="room.image"></ion-img>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Executive Club</ion-card-subtitle>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-text>Bed Type</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>King</ion-text>
                </ion-row>
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-text>Bed Size</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>250.sqft</ion-text>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-text>
                Room Tariffs(1)
              </ion-text>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-text>Breakfast</ion-text>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-row>
                      <ion-text>- Swimming Pool</ion-text>
                    </ion-row>
                    <ion-row>
                      <ion-text>- Swimming Pool</ion-text>
                    </ion-row>
                    <ion-row>
                      <ion-text>- Swimming Pool</ion-text>
                    </ion-row>
                    <ion-row>
                      <ion-text>- Swimming Pool</ion-text>
                    </ion-row>
                    <ion-row>
                      <ion-text>- Swimming Pool</ion-text>
                    </ion-row>
                    <ion-row>
                      <ion-text>More Info</ion-text>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row>
                  <ion-text>for 2 Adult</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>{{'5807' | currency : 'INR'}}</ion-text>
                </ion-row>
                <ion-row>
                  <ion-text>per night</ion-text>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="bookHotel()">
        <ion-text>CONTINUE</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
