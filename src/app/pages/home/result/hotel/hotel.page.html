<ion-content>

    <ion-row *ngIf="(hotelList$ | async).length == 0">
      <ion-card *ngFor="let hotel of skeletonHotel" style="height: 200px;">
        <ion-card-header style="height: 100px;">
          <ion-row style="width: 40%;height: 40px;">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-row>
          <ion-row>
            <ion-row style="width: 40%;">
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-row>
            <ion-row>
              <ion-skeleton-text animated style="min-height: -webkit-fill-available;"></ion-skeleton-text>
            </ion-row>
          </ion-row>
        </ion-card-header>
    
        <ion-card-content style="height: 100px;">
          <ion-item>
            <ion-row class="img">
              <ion-skeleton-text animated></ion-skeleton-text>
              <!-- <ion-icon size="large" name="heart-outline"></ion-icon>
              <ion-icon slot="start" name="heart-sharp" *ngIf="false"></ion-icon> -->
            </ion-row>
            <ion-row *ngIf="hotel.HotelFacilities">
              <ion-item class="facility">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-item>
              <ion-item class="facility">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-item>
            </ion-row>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row *ngIf="(hotelList$ | async).length > 0">
      <ion-card
        *ngFor="let hotel of (hotelList$ | async | sort : (sortBy$ | async).property : (sortBy$ | async).state);let i = index"
        (click)="viewHotel(hotel)">
    
        <ion-card-header>
          <ion-row>
            <ion-icon size="large" [name]="star == 'full' ? 'star' : star == 'half' ? 'star-half' : 'star'"
              *ngFor="let star of starRating(hotel.StarRating)"></ion-icon>
          </ion-row>
          <ion-row>
            <ion-row>
              <ion-title class="medium">{{hotel.HotelName | titlecase}}</ion-title>
              <ion-label>{{hotel.Address ? hotel.Address : hotel.HotelAddress}}</ion-label>
            </ion-row>
            <ion-row>
              <ion-label class="bold">{{hotel.Price.PublishedPrice | currency : 'INR'}}</ion-label>
              <!-- <ion-text>{{'For ' + hotel.nights + ' Nights'}}</ion-text> -->
            </ion-row>
          </ion-row>
        </ion-card-header>
    
    
    
        <ion-card-content>
          <ion-item>
            <ion-row class="img">
              <ion-img [src]="loadImg(hotel)" (ionError)="changeImg($event)"></ion-img>
              <!-- <ion-icon size="large" name="heart-outline"></ion-icon>
              <ion-icon slot="start" name="heart-sharp" *ngIf="false"></ion-icon> -->
            </ion-row>
            <ion-row *ngIf="hotel.HotelFacilities">
              <ion-item class="facility">
                <ion-label>{{hotel.HotelFacilities ? hotel.HotelFacilities[0] : ''}}</ion-label>
              </ion-item>
              <ion-item class="facility">
                <ion-label>{{hotel.HotelFacilities ? hotel.HotelFacilities[1] : ''}}</ion-label>
              </ion-item>
            </ion-row>
          </ion-item>
        </ion-card-content>
    
      </ion-card>
    </ion-row>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" #infinite>
      <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="loading">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
