<ion-segment 
  (ionChange)="sortChange($event)">
  <ion-segment-button 
    [value]="button" 
    layout="icon-end" 
    *ngFor="let button of buttons" 
    (click)="sorting(button)"
    [ngClass]="{'selectedItem':currentButton == button,'':currentButton !==button}">
    <ion-icon src="../../../../../../assets/ionicons/arrow-up-outline.svg" [@rotatedState]="button.state"></ion-icon>
    <ion-label>{{button.value | uppercase}}</ion-label>
  </ion-segment-button>
</ion-segment>
