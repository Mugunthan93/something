<ion-header>
  <ion-toolbar>
     <ion-title>
       <ion-text>select Travellers</ion-text>
     </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form [formGroup]="traveller" (ngSubmit)="confirmTraveller()">
      <ion-row>
        <ion-col size="3" class="ion-align-self-center">
          <ion-text slots="end">Adult</ion-text>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-input formControlName="adult" hidden></ion-input>
              {{traveller.value.adult}}
            </ion-col>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="remove-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-text>Child</ion-text>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-input formControlName="child" hidden></ion-input>
              {{traveller.value.child}}
            </ion-col>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="remove-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-text>Infant</ion-text>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-input formControlName="infant" hidden></ion-input>
              {{traveller.value.infant}}
            </ion-col>
            <ion-col size="4">
              <ion-button  expand="full">
                <ion-icon  slot="icon-only" size="large" name="remove-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item button>
            <ion-text>Cancel</ion-text>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item button type="submit">
            <ion-text>Confirm</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
