<ion-grid cdkStepper labelPosition="bottom">
  <ion-row cdkStepHeader>
    <ion-col size="3">
      <ion-item lines="none" button cdkStepperPrevious (click)="onClick(0)">
        <ion-label class="ion-text-center ion-text-uppercase" matStepLabel>
          Personal
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-item lines="none" button cdkStepperNext (click)="onClick(1)">
        <ion-label class="ion-text-center ion-text-uppercase" matStepLabel>
          Company
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-item lines="none" button cdkStepperNext (click)="onClick(2)">
        <ion-label class="ion-text-center ion-text-uppercase" matStepLabel>
          Team
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-item lines="none" button cdkStepperNext (click)="onClick(3)">
        <ion-label class="ion-text-center ion-text-uppercase" matStepLabel>
          User
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ng-template  [ngTemplateOutlet]="selected.content">
      </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>
