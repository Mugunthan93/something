<form [formGroup]="branchForm" (ngSubmit)="addBranch()">
  <ion-row>
    <ion-col size="12">
        <ion-item>
          <ion-icon src="../../../assets/icons/name.svg" slot="start"></ion-icon>
          <ion-input type="text" formControlName="name" placeholder="Branch Name" required></ion-input>
        </ion-item>
        <!-- <ion-label 
              *ngIf="loginForm.controls['email'].touched && 
                    loginForm.controls['email'].dirty && 
                    loginForm.controls['email'].hasError('required')" 
                    color="danger">
                    Email Address Required
            </ion-label>
            <ion-label 
              *ngIf="loginForm.controls['email'].touched && 
                    loginForm.controls['email'].dirty && 
                    loginForm.controls['email'].hasError('pattern')" 
                    color="danger">
                    Invalid Email Address
            </ion-label> -->

        <ion-item>
          <ion-icon src="../../../assets/icons/address.svg" slot="start"></ion-icon>
          <ion-input type="text" formControlName="address" placeholder="Branch Address"></ion-input>
        </ion-item>
        <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->

        <ion-item>
          <ion-img src="../../../assets/icons/GST.jpg" slot="start"></ion-img>
          <ion-input type="text" formControlName="gst_number" placeholder="Branch GST Number"></ion-input>
        </ion-item>
        <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
        <ion-item>
        <ion-icon name="phone-portrait" slot="start"></ion-icon>
          <ion-input type="text" formControlName="mobile_number" placeholder="Branch Mobile Number"></ion-input>
        </ion-item>
        <!-- <ion-label 
              *ngIf="loginForm.controls['password'].touched && 
                    loginForm.controls['password'].dirty && 
                    loginForm.controls['password'].hasError('required')" 
                    color="danger">
                    Password Required
            </ion-label> -->
        <ion-row class="ion-justify-content-around">
          <ion-col size="4">
            <ion-button expand="block" fill="solid" type="submit">
              <ion-text>Add</ion-text>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" fill="solid" (click)="closebranch()">
              <ion-text>Back</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
</form>
