<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon src="../../../../assets/ionicons/arrow-back-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text>One-Way Result</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mailTicket()" *ngIf="mailStatus$ | async">
        <ion-icon slot="icon-only" src="../../../../../assets/ionicons/mail-outline.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="filter()">
        <ion-icon slot="icon-only" src="../../../../../assets/ionicons/md-filter-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <app-result-sorting (sort)="getSort($event)"></app-result-sorting>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
