
<div *ngIf="booking.page == 'search' && booking.type == 'flight'">
  <ion-segment (ionChange)="tripWayChange($event)"  value="one-way">
    <ion-segment-button value="one-way">
      <ion-label>One - Way</ion-label>
    </ion-segment-button>
    <ion-segment-button value="round-trip">
      <ion-label>Round Trip</ion-label>
    </ion-segment-button>
    <ion-segment-button value="multi-city">
      <ion-label>Multi City</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>
